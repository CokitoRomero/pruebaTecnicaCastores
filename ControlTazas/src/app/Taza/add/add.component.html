<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Tazas</h3>
        </div>
    </div>

    <div class="card-body">
        <form>
            <div class="form-group">
                <label>* campo obligatorio </label>
            </div>
            <div class="form-group">
                <label for="tipo">*Tipo:</label>
                <input type="text" class="form-control" name="tipo" [(ngModel)]="taza.tipo" required #tipo="ngModel"
                    id="tipo" minlength="4" [class.is-invalid]="tipo.invalid">
                <small *ngIf="tipo.invalid" class="form-text text-danger">Ingrese un palabra de 4 letras</small>
            </div>
            <div class="form-group">
                <label for="color">*Color:</label>
                <input type="text" class="form-control" name="color" [(ngModel)]="taza.color" required #color="ngModel"
                    [class.is-invalid]="color.invalid">
                <small *ngIf="color.invalid" class="form-text text-danger">Ingrese el(los) color(es)</small>
            </div>
            <div class="form-group">
                <label for="dimensiones">*Dimensiones:</label>
                <input type="text" class="form-control" name="dimensiones" [(ngModel)]="taza.dimensiones" required
                    #dimensiones="ngModel" [class.is-invalid]="dimensiones.invalid">
                <small *ngIf="dimensiones.invalid" class="form-text text-danger">Ingrese las dimensiones</small>
            </div>
            <div class="form-group">
                <label for="capacidad">*Capacidad:</label>
                <input type="text" class="form-control" name="capacidad" [(ngModel)]="taza.capacidad" required
                    #capacidad="ngModel" [class.is-invalid]="capacidad.invalid">
                <small *ngIf="capacidad.invalid" class="form-text text-danger">Ingrese la capacidad de la taza</small>
            </div>
            <div class="form-group">
                <label for="modelo">*Modelo:</label>
                <input type="text" class="form-control" name="modelo" [(ngModel)]="taza.modelo" required
                    #modelo="ngModel" [class.is-invalid]="modelo.invalid">
                <small *ngIf="modelo.invalid" class="form-text text-danger">Ingrese el modelo de la taza</small>
            </div>
            <div class="form-group">
                <label for="material">*Material:</label>
                <input type="text" class="form-control" name="material" [(ngModel)]="taza.material" required
                    #material="ngModel" [class.is-invalid]="material.invalid">
                <small *ngIf="material.invalid" class="form-text text-danger">Ingrese el material de la taza</small>
            </div>
            <div class="form-group">
                <label for="precio">*Precio:</label>
                <input type="number" class="form-control" name="precio" [(ngModel)]="taza.precio" required
                    #precio="ngModel" [class.is-invalid]="precio.invalid">
                <small *ngIf="precio.invalid" class="form-text text-danger">Ingrese el precio de la taza</small>
            </div>
            <div class="form-group">
                <label for="stock">*Stock:</label>
                <input type="number" class="form-control" name="stock" [(ngModel)]="taza.stock" required
                    #stock="ngModel" [class.is-invalid]="stock.invalid">
                <small *ngIf="stock.invalid" class="form-text text-danger">Ingrese el stock de la taza</small>
            </div>

            <button type="submit" (click)="Guardar(tipo.value)" class="btn btn-success">Guardar</button>
        </form>
    </div>

</div>
