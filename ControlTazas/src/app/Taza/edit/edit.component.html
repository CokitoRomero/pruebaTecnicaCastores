<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Actualizar Tazas</h3>
        </div>
    </div>

    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <input type="text" class="form-control" name="tipo" [(ngModel)]="taza.tipo" required #name="ngModel"
                    id="tipo">
            </div>
            <div class="form-group">
                <label for="color">Color:</label>
                <input type="text" class="form-control" name="color" [(ngModel)]="taza.color">
            </div>
            <div class="form-group">
                <label for="dimensiones">Dimensiones:</label>
                <input type="text" class="form-control" name="dimensiones" [(ngModel)]="taza.dimensiones">
            </div>
            <div class="form-group">
                <label for="capacidad">Capacidad:</label>
                <input type="text" class="form-control" name="capacidad" [(ngModel)]="taza.capacidad">
            </div>
            <div class="form-group">
                <label for="modelo">Modelo:</label>
                <input type="text" class="form-control" name="modelo" [(ngModel)]="taza.modelo">
            </div>
            <div class="form-group">
                <label for="material">Material:</label>
                <input type="text" class="form-control" name="material" [(ngModel)]="taza.material">
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" class="form-control" name="precio" [(ngModel)]="taza.precio">
            </div>
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" class="form-control" name="stock" [(ngModel)]="taza.stock">
            </div>
            <button type="submit" (click)="Actualizar(taza)" class="btn btn-success">Actualizar</button>
        </form>
    </div>

</div>
