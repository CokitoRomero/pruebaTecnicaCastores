<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Pedido Tazas</h3>
        </div>
    </div>

    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="idPedido">Id Pedido:</label>
                <input type="number" class="form-control" name="idPedido" required id="idPedido"
                    [class.is-invalid]="idPedido.invalid" [(ngModel)]="pedido.idPedido" #idPedido="ngModel">
            </div>

            <div class="form-group">
                <label for="npedido">No. Pedido:</label>
                <input type="text" class="form-control" name="npedido" required id="npedido"
                    [class.is-invalid]="npedido.invalid" [(ngModel)]="pedido.npedido" #npedido="ngModel">
            </div>

            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" class="form-control" name="cantidad" required minlength="5"
                    [class.is-invalid]="cantidad.invalid" [(ngModel)]="pedido.cantidad" #cantidad="ngModel">
                <small *ngIf="cantidad.invalid" class="form-text text-danger">Ingrese un m√∫mero mayor a cero</small>
            </div>

            <div class=" form-group">
                <label for="tipo">Tipo:</label>
                <input type="text" class="form-control" name="tipo" [(ngModel)]="taza.tipo" required #name="ngModel"
                    id="tipo" disabled=true>
            </div>

            <div class="form-group">
                <label for="color">Color:</label>
                <input type="text" class="form-control" name="color" [(ngModel)]="taza.color" disabled=true>
            </div>

            <div class="form-group">
                <label for="dimensiones">Dimensiones:</label>
                <input type="text" class="form-control" name="dimensiones" [(ngModel)]="taza.dimensiones" disabled=true>
            </div>

            <div class="form-group">
                <label for="capacidad">Capacidad:</label>
                <input type="text" class="form-control" name="capacidad" [(ngModel)]="taza.capacidad" disabled=true>
            </div>

            <div class="form-group">
                <label for="modelo">Modelo:</label>
                <input type="text" class="form-control" name="modelo" [(ngModel)]="taza.modelo" disabled=true>
            </div>

            <div class="form-group">
                <label for="material">Material:</label>
                <input type="text" class="form-control" name="material" [(ngModel)]="taza.material" disabled=true>
            </div>

            <!-- <div class=" form-group">
                <label for="idTaza">Taza:</label>
                <input type="number" class="form-control" name="idTaza" [(ngModel)]="pedido.idTaza" required
                    #idtaza="ngModel" id="idTaza" [class.is-invalid]="idtaza.invalid">
            </div> -->


            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" class="form-control" name="precio" [(ngModel)]="taza.precio" disabled=true>
            </div>

            <div class="form-group">
                <label for="total">Total:</label>
                <input type="number" class="form-control" name="total" required [class.is-invalid]="total.invalid"
                    [(ngModel)]="pedido.total" #total="ngModel">
            </div>

            <button type="submit" (click)="GuardarPedido(pedido)" class="btn btn-success">Guardar
                pedido</button>


        </form>
    </div>

</div>
