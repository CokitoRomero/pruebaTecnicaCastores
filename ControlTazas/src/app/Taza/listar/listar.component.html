<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Tazas</h3>
        </div>
    </div>

    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr class="text-center">
                    <th>id</th>
                    <th>tipo</th>
                    <th>color</th>
                    <th>dimensiones</th>
                    <th>capacidad</th>
                    <th>modelo</th>
                    <th>material</th>
                    <th>precio</th>
                    <th>stock</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let taza of tazas" class="text-center">
                    <td>{{taza.id}}</td>
                    <td>{{taza.tipo}}</td>
                    <td>{{taza.color}}</td>
                    <td>{{taza.dimensiones}}</td>
                    <td>{{taza.capacidad}}</td>
                    <td>{{taza.modelo}}</td>
                    <td>{{taza.material}}</td>
                    <td>{{taza.precio}}</td>
                    <td>{{taza.stock}}</td>
                    <td>
                        <button (click)="Editar(taza)" class="btn btn-warning">Editar</button>
                        <button (click)="Pedido(taza)" class="btn btn-success" style="margin-left: 5px;">Pedido</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
